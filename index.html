<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font-awesome sepet ikonu almak için -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Alışveriş Sepeti</title>
</head>
<body>
    <!--Header START-->
    <header class="container">
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <div class="container">
                <a href="index.html" class="navbar-brand">Ana Sayfa</a>
                <div class="shopping-cart position-relative"> <!--position-relative kullanma sebebimiz istediğimi şeyi sınırlı bi alan içinde tutmak. Burada alışveriş sepeetini belirli bir alanda tutmak istiyorum-->
                    <button type="button" class="btn-cart btn btn-primary position-relative">
                        <i class="fas fa-shopping-cart"></i> <!--Alışveriş sepeti ikonu-->
                        <span id="item-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </button>
                    <div class="shopping-cart-list bg-primary d-none"> <!--d-none ile altta yazdığımız shopping Cart'ı sepet içinde kapalı tutarız-->
                        <b class="fs-5 text-white my-3">Shopping Cart</b>
                       <a href="shoppingCart.html" class="goCart btn btn-warning d-flex align-content-end">Sepete Git</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Header END-->

    <!-- SECTION START-->
    <section class="product mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card-header">
                        <img src="images/img1.jpg" alt="product" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Kulaklık</h5>
                            <p class="card-text">Kulaklık özellikleri buraya yazılacak.</p>
                            <div class="d-flex justify-content-between"><!--d-flex justify-content-between sayesinde price ve sepete ekle kutusunu yanyana yazabildim. Yoksa altalta yazılır.-->
                                <a href="#" class="btn btn-info text-white">Sepete Ekle</a>
                                <span class="price badge rounded-circle bg-warning text-dark d-flex align-items-center">$10</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card-header">
                        <img src="images/img2.jpg" alt="product" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Ayakkabı</h5>
                            <p class="card-text">Ayakkabı bilgileri buraya yazılacak.</p>
                            <div class="d-flex justify-content-between"><!--d-flex justify-content-between sayesinde price ve sepete ekle kutusunu yanyana yazabildim. Yoksa altalta yazılır.-->
                                <a href="#" class="btn btn-info text-white">Sepete Ekle</a>
                                <span class="price badge rounded-circle bg-warning text-dark d-flex align-items-center">$20</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card-header">
                        <img src="images/img3.jpeg" alt="product" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Topuklu</h5>
                            <p class="card-text">Topuklu bilgileri buraya yazılacak.</p>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="btn btn-info text-white">Sepete Ekle</a>
                                <span class="price badge bg-warning rounded-circle text-dark d-flex align-items-center">$30</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card-header">
                        <img src="images/img4.jpeg" alt="product" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h5 class="card-title">Araba</h5>
                            <p class="card-text">Araba bilgileri buraya yazılacak.</p>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="btn btn-info text-white">Sepete Ekle</a>
                                <span class="price badge bg-warning rounded-circle text-dark d-flex align-items-center">$40</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SECTION END-->



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
